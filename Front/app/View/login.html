<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/css.css">
    <link rel="stylesheet" href="../../assets/css/all.css">

    <script src="../../assets/js/jquery-3.5.1.min.js"></script>
    <script src="../../assets/js/bootstrap.min.js"></script>
    <script src="../../assets/js/js.js"></script>
    <script src="../../assets/js/all.js"></script>
    <title>Login</title>
</head>

<body>
    <section class="container m-0 section_login">
        <div class="fundo_login"></div>
        <div class="row div_content_login">
            <div class="col-md-6 col-12 bg-light py-5 px-3">
                <div class="col-12 bg-light rounded align-self-start">
                    <h1 class="text-center py-2">
                        Login - Servqual
                    </h1>
                </div>
                <div class="col-12 div_form_login">
                    <form action="" class="form-control border-0">
                        <div class="row justify-content-md-center">
                            <div class="col-12 col-md-8">
                                <label for="email" class="form-label">E-mail</label>
                                <div class="col-12 mb-3 input-group">
                                    <input type="text" id="email" placeholder="E-mail" class="form-control">
                                </div>
                                <label for="email" class="form-label">Senha</label>
                                <div class="col-12 mb-4 input-group">
                                    <input type="text" placeholder="Senha" class="form-control">
                                </div>
                                <div class="col-12">
                                    <button class="btn btn-primary col-12">Entrar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
